<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors - Aztec</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <main>
    <div class="game-container">
      <div class="game-header">
        <h1>Rock Paper Scissors</h1>
        <p>Challenge your friends to a game of Rock Paper Scissors on the blockchain!</p>
      </div>
      
      <div class="game-grid">
        <!-- Start Game Section -->
        <div class="game-card">
          <h2>Start New Game</h2>
          <p>Choose your move and set your bet amount:</p>
          
          <div class="move-options" id="startGameMoves">
            <button class="move-button" data-move="0">
              <div class="move-icon">✊</div>
              Rock
            </button>
            <button class="move-button" data-move="1">
              <div class="move-icon">✋</div>
              Paper
            </button>
            <button class="move-button" data-move="2">
              <div class="move-icon">✌️</div>
              Scissors
            </button>
          </div>

          <div class="bet-group">
            <label for="betAmount" class="bet-label">Bet Amount (ETH)</label>
            <input 
              type="number" 
              id="betAmount" 
              class="bet-input" 
              placeholder="Enter amount to bet" 
              min="0.01" 
              step="0.01"
              value="0.1"
            >
          </div>
          <button id="startGame" class="action-button"><span>Start Game</span></button>
        </div>

        <!-- Join Game Section -->
        <div class="game-card">
          <h2>Join Existing Game</h2>
          <p>Enter a game ID and choose your move:</p>

          <div class="bet-group">
            <label for="gameId" class="bet-label">Game ID</label>
            <input 
              type="number" 
              id="gameId" 
              class="bet-input" 
              placeholder="Enter game ID to join" 
              min="0"
            >
          </div>
          
          <div class="move-options" id="joinGameMoves">
            <button class="move-button" data-move="0">
              <div class="move-icon">✊</div>
              Rock
            </button>
            <button class="move-button" data-move="1">
              <div class="move-icon">✋</div>
              Paper
            </button>
            <button class="move-button" data-move="2">
              <div class="move-icon">✌️</div>
              Scissors
            </button>
          </div>

          <button id="joinGame" class="action-button"><span>Join Game</span></button>
        </div>
      </div>

      <!-- Game History Section -->
      <div class="game-history">
        <h2>Game History</h2>
        <div id="logs">
          <div class="log-entry">Welcome to Rock Paper Scissors! Choose your move to begin.</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
